<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="main-container">

    <div class="left-section">
      <div class="front-card">
        <img src="images/bg-card-front.png" alt="" srcset="">
        <img src="images/card-logo.svg" alt="" srcset="">
        <p class="cred-no js-cred-no" id="formattedCreditCard">0000 0000 0000 0000</p> 
        <p class="cred-name js-cred-name">Jane Appleseed</p> 
        <p class="cred-exp">00/00</p> 
      </div>

      <div class="back-card">
        <img src="images/bg-card-back.png" alt="" srcset="">
        <p class="cvc">000</p>
      </div>
    </div>
    <div class="right-section">
      <p class="cardholder">Cardholder Name</p> 
      <input type="text" placeholder="e.g. Jane Appleseed" class="text" id="creditCard"> 

      <p class="cardno">Card Number</p> 
      <input type="number" placeholder="e.g. 1234 5678 9123 0000" pattern="\d*" maxlength="19" class="cred-num"> 

      <p class="exp">Exp. Date (MM/YY)</p> 
      <input type="number" placeholder="MM" min="1" max="12" maxlength="2"> 
      <input type="number" placeholder="YY" min="24" max="99">

      <p class="cvc-input">CVC</p> 
      <input type="number" placeholder="e.g. 123" min="100" max="999" > 

      <button >Confirm</button> 
    </div>

    
  </div>

  
  <script src="index.js"></script>
  
</body>
</html>
